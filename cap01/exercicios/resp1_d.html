<!--Elaborar um programa que leia duas notas de um aluno em uma disciplina. Calcule e informe a média das notas-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício d</title>
</head>
<body>
    <script>
        const nota1 = Number(prompt("Nota 1: "))
        const nota2 = Number(prompt("Nota 2: "))
        media = (nota1 + nota2) / 2
        alert(`Média do aluno: ${media}`)
    </script>
</body>
</html>
