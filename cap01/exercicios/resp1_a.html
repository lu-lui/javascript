<!--Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o numero anterior e posterior-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício a</title>
</head>
<body>
    <script>
        const num = Number(prompt("Digite um numero: "))
        const anterior = num - 1
        const posterior = num + 1
        alert(`Os vizinhos de ${num} são: ${anterior} e ${posterior}`)
    </script>
</body>
</html>
