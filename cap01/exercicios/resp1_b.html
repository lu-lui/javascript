<!--Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício b</title>
</head>
<body>
    <script>
        const conta = Number(prompt("Valor da conta: "))
        const cliente = Number(prompt("Número de clientes: "))
        const valorCliente = conta / cliente
        alert(`Cada cliente terá que pagar R$${valorCliente}.`)
    </script>
</body>
</html>
