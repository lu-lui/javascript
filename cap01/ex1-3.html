<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
</head>
<body>
    <script>
        const a = "20" //nesse ex o 20 delimitado por aspas faz ele virar uma string, e não um numero
        const b = a * 2 // b = 40
        const c = a / 2 // c = 10
        const d = a - 2 // d = 18
        const e = Number(a) + 2 // e  = 22 

        alert("e: " + e) //exibe o valor de uma variável
    </script>
</body>
</html>
