<!--Tipos de variáveis-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
</head>
<body>
    <script>
        // em JavaScript o tipo de uma variável é definida no momento em que é atribuído  algum valor à ela
    const fruta = "Banana"
    const preco = 3.50
    const levar = true
    let novoValor //LET: variáveis que vão ser mudadas ao longo do programa

    console.log(typeof fruta) //string
    console.log(typeof preco) //number
    console.log(typeof levar) //boolean
    console.log(typeof novoValor) //undefined

    </script>
</body>
</html>
