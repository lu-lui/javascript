<!--Calculo da duração de horas de uma viagem-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 8</title>
</head>
<body>
    <script>
        const dias = Number(prompt("Numero de dias: "))
        const horas = Number(prompt(" Numero de horas: "))
        const total = horas + (dias * 24)
        alert(`Total de horas ${total}`)
    </script>
</body>
</html>
