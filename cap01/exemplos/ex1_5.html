<!--Calculo do dobro de um número-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
</head>
<body>
    <script>
        const num = prompt("Numero: ")
        const dobro = num * 2
        alert("O dobro é : " + dobro)

        /* o código dá certo porque é uma multiplicação, se fosse adição, deveria converter a variável para Number. Ex:
            const num = Number(prompt("Numero: "))
        */
    </script>
</body>
</html>
