<!--Calculo do valor do jantar-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7</title>
</head>
<body>
    <script>
        const jantar = Number(prompt("Valor do jantar R$: "))
        const garcom = jantar * 0.10
        const total = jantar + garcom
        alert(`Taxa Garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`)
        //toFixed() serve para colocar 2 zeros ao fim da variável
    </script>
</body>
</html>
