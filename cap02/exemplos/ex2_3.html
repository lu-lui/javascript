<!--Código HTML do programa revenda de veículos-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda veículos</title>
</head>
<body>
    <h1>Revenda de veículos</h1>
    <form>
        <p>Veículo:
            <input type="text" name="inVeiculo" id="inVeiculo" required>
        </p>
        <p>Preço R$:
            <input type="number" name="inPreco" id="inPreco" required>
        </p>
        <input type="submit" value="Ver Promoção">
    </form>

    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>
    
    <script src="../js/ex2_3.js"></script>
</body>
</html>
