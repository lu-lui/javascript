<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante JS</title>
</head>
<body>
    <h1>Restaurante JS</h1>
    <form>
        <p>Buffet por Quilo:
            <input type="number" name="inQuilo" id="inQuilo" min="0" step="0.01" required> 
            <!--STEP: valor de incremento ou decremento, que como é monetário, pode variar em centavos-->
        </p>
        <p>Consumo do cliente (gr):
            <input type="number" name="inConsumo" id="inConsumo" min="0" required>
        </p>
        <input type="submit" value="Calcular Preço">
    </form>
    <h3></h3>
    <script src="../js/ex2_4.js"></script>
</body>
</html>
