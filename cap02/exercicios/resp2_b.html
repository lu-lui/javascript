<!--Elaborar um programa para uma lan house - O programa deve ler o valor de cada 15 min de uso de um computador e o tempo de uso por um cliente em minutos. Informe o valor a ser pago pelo cliente, sabendo que as fraçoes extras de 15 min devem ser pagas de forma integral-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House JS</title>
</head>
<body>
    <h1>Lan House JS</h1>
    <form>
        <p>Valor por 15 min de uso R$:
            <input type="number" name="inUso" id="inUso" required>
        </p>
        <p>Tempo de uso do cliente (min):
            <input type="number" name="inTempo" id="inTempo" required>
        </p>
        <input type="submit" value="Calcular valor à pagar">
    </form>
    <h3></h3>
    <script src="../js/resp2_b.js"></script>
</body>
</html>
