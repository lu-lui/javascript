<!--Uma farmácia está em promoção - na compra de duas unidades de um mesmo medicamento, o cliente recebe como desconto os centavos do valor total. Elaborar um programa que leia a descrição e preço de um medicamento. Informe o valor do produto na promoção -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia JS</title>
</head>
<body>
    <h1>Farmácia JS</h1>
    <form>
        <p>Medicamento:
            <input type="text" name="inMedicamento" id="inMedicamento" required>
        </p>
        <p>Preço R$:
            <input type="number" name="inPreco" id="inPreco" step="0.01" required>
        </p>
        <input type="submit" value="Mostrar Promoção">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="../js/resp2_a.js"></script>
</body>
</html>
