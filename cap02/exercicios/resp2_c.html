<!--Um supermercado está com uma promoção - Para aumentar suas vendas no setor de higiene, cada etiqueta de produto deve exibir uma mensagem anunciando 50% de descnt (para um item) na compra de três unidades do produto. Elaborar um programa que leia a descrição e o preço de um produto. Após, apresente as mensagens indicando a promoção-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado JS</title>
</head>
<body>
    <h1>Supermercado JS</h1>
    <form>
        <p>Produto:
            <input type="text" name="inProduto" id="inProduto" required>
        </p>
        <p>Preço R$:
            <input type="number" name="inPreco" id="inPreco" required>
        </p>
        <input type="submit" value="Ver Promoção">
    </form>
    <h3 id="resp1"></h3>
    <h3 id="resp2"></h3>
    <script src="../js/resp2_c.js"></script>
</body>
</html>
