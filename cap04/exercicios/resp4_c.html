<!--Elaborar um programa que leia o valor de moedas depositado em um terminal. Informar o tempo de permanência e o troco (se existir), se o valor for inferior ao tempo mínimo exiba "Valor Insuficiente"
30min = 1,00
60min = 1,75
120min = 3,00-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Parquímetro</title>
</head>
<body>
    <img src="../img/exerc.jpg" alt="exercícios no computador">

    <h1>Programa Parquímetro</h1>

    <form>
        <p> Valor R$: 
            <input type="number" name="valor" id="inValor" required step="0.01">
        </p>
        <input type="submit" value="Confirmar Depósito">
    </form>

    <h3 id="outTempo"></h3>
    <h3 id="outTroco"></h3>

    <script src="../js/resp4_c.js"></script>
</body>
</html>
