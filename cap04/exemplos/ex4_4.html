<!--Elaborar um programa que leia o horário no brasil e diga o horário correspondente na frança (Hora na França: Brasil + 5h)-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso Horário</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../img/livrojs.png" type="image/x-icon">
</head>
<body>
    <img src="../img/ex4_4.jpg" alt="Globo Terrestre">

    <h1>Programa Fuso Horário</h1>

    <form>
        <p> Hora no Brasil (h.m):
            <input type="number" id="inHoraBrasil" min="0" max="23.59" step="0.01" required>
        </p>

        <input type="submit" value="Exibir Hora na França">
    </form>

    <h3></h3>

    <script src="../js/ex4_4.js"></script>
</body>
</html>
