<!--Programa que calcula a média do aluno e returna se ele foi aprovado ou não-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação Aluno</title>
</head>
<body>
    <h1>Programa Situação do Aluno</h1>

    <form>
        <p>Nome do Aluno: <input type="text" name="inNome" id="inNome" required></p>
        <p>1° Nota: <input type="number" name="inNota1" id="inNota1" min="0" max="10" required step="0.01"></p>
        <p>2° Nota: <input type="number" name="inNota2" id="inNota2" min="0" max="10" required step="0.01"></p>
        <input type="submit" value="Exibir Média e Situação">
    </form>

    <h3></h3>
    <h4></h4>

    <script src="../js/ex4_1.js"></script>
</body>
</html>
